<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Budgety</title>
    </head>

    <body>
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in 
                    <span class="budget__title--month">
                        <select id="month" class="month selection_btn">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                         | 
                        <select id="year" class="year selection_btn">
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                        </select>
                    </span>:
                </div>
                <div class="budget__value">+ 2,345.64</div>
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+ 4,300.00</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- 1,954.36</div>
                        <div class="budget__expenses--percentage">45%</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>
                    <div class="income__list"></div>
                </div>
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    <div class="expenses__list"></div>
                </div>
            </div>
        </div>
        <div id="overlay" class="update__overlay">
            <div class="box">
                <div id="close" class="close__overlay">
                    <button class="close__overlay--btn"><i class="ion-ios-close-outline"></i></button>
                </div>
                <input type="text" class="update__description" placeholder="Update description">
                <input type="number" class="update__value" placeholder="Value">
                <button id="update" class="update--btn">Update</button>
            </div>
        </div>
        
        <script type="module" src="./modules/appController.js"></script>
    </body>
</html>
